version: '3.8'

services:
  arch:
    build:
      context: ..\..\
      dockerfile: dockers\arch\Dockerfile
    image: test_arch
    privileged: true
    network_mode: "host"
    cap_add:
      - NET_ADMIN
    ports:
      - "0.0.0.0:6666:5555"
    container_name: arch
    environment:
      branche: ""
      mode: ""
      start: ""
    #python3 docker.py <ветка> <режим> <файл который нужно запускать>
    command: ["python3", "docker.py", "${BRANCHE}", "${MODE}", "${START}"]